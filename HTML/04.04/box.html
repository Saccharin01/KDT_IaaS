<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }



    h2 {
      color:blue;
      width: 300px;
      height: 300px;
      text-align: center;
      padding-top: 30px;
      padding-bottom: 30px;
      background-color: bisque;
      border: 2px solid;
    }

    body > div > h2 {
      color: blueviolet;
      width: 300px;
      height: 300px;
      background-color: violet;
    }


  </style>



</head>



<body>
  <div>
    <h2>조우식</h2>
  </div>
  <h2>차무식</h2>
</body>
</html>

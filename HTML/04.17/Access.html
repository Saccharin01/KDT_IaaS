<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var monsterDrink = {
    name: "몬스터",
    brand: "코카콜라",
  };
  window.console.log(monsterDrink)
  window.console.log(monsterDrink.brand)
  window.console.log(monsterDrink.name)
// 미리 만들어두는 것
// 정적인 방식 = Static
  var hotsikDrink = {};
  window.console.log(hotsikDrink)

  hotsikDrink.name = "";
  window.console.log(hotsikDrink)
  
  hotsikDrink.name = "핫식스";
  window.console.log(hotsikDrink)
  
  hotsikDrink.name = "레드불";
  window.console.log(hotsikDrink)


  // 자리만 정해두고 후에 추가하는것
  // 동적인 방식 = Dynamic

// 자바 스크립트의 가장 큰 특징
// 뒤에 추가가 가능함





  </script>
</body>
</html>

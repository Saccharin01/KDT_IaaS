<body>
  <script>
    /** 
     * 함수 b 는 매개변수 (first, second)를 지닌다
     * {블록 세팅
     * 만일, first가 400과 같다면(데이터 타입 또한 같아야 함)
     * first 에 "메롱"을 할당한다;
     * 답한다 first 와 second를 더한걸;
     * 블록 세팅}
     * 콘솔에 기록하라 b함수 호출( 함수 인자(first = 400, second = 500));
    */
   function b(first, second){
      if(first === 400){
        first = "메롱";
        return first + second;
      }
    };
    console.log(b(400, 500));

    /** 
     * 위의 함수에서 가져올 개념 설정
     * 아래의 내 함수에서는 계산식과 콘솔 호출까지 함수 내에 삽입 해놨음.
     * 하지만, 위 함수는 계산식 만 함수 내에 삽입, 콘솔에 호출하는것은 함수 외부로 빼놨음.
     * 
     * 내 함수의 장점.
     * 간단하다. 인자를 집어넣으면 논리적 오류가 없다는 전제 하에 계산식에 의거한 답을 토출한다
     * 
     * 형 함수의 장점
     * console.log라는 부분을 외부로 집어냄으로써 트리거 자체의 직관성이 늘어남. 함수 라는 개념을 변수 라는 개념에 대입해서 사용이 가능함.
     * "그 함수 불러와" , "그 함수에서 나온 값이랑 이 함수에서 나온 값을 더해서 콘솔에 보여줘"
     * 
     * 내 함수의 단점
     * 한계점이 정해져있음. 즉, "콘솔에 기록하라"는 기저가 이미 함수 안에 들어가 있기 때문에, 그 틀에서 벗어날 수 없음.
     * 
     * 형 함수의 단점
     * 복잡함. 일반적인 관점으로 바라보기에 사용성이 좋지 않음 (도메인 지식이 없는 사람이 사용하기엔 난해한 부분이 있음.)
     * 
     * 뭐가 좋다, 나쁘다 라기보다 내 함수는 간단한 기능을 만드는데 적합함. (예를 들자면 계산기)
     * 형 함수는 활용성이 좋음.
     * 
     * commit 
     */
   function ef3(t, y, u) {
       if (t !== 2) {
           console.log("메롱")
       } else {
           (t == 2)
           console.log(t + y * u)
       }
   }
   
   ef3(1, 3, 4)
   
   ef3(2, 3, 4)

  </script>
